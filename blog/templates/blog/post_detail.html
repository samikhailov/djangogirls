{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<article class="blog-post px-3 py-5 p-md-5">
    <div class="container">
        <header class="blog-post-header">
            <h2 class="title mb-2">{{ post.title }}</h2>
            <div class="meta mb-3"><span class="date">Опубликовано: {{ post.created_date }}</span></div>
        </header>

        <div class="blog-post-body">
            <p>{{ post.text|linebreaksbr }}</p>

            <!--Comments-->
            <hr>
            <div id="disqus_thread"></div>
            <script>

                (function () { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = 'https://ko0n.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered
                    by Disqus.</a></noscript>

        </div>
        <!--//container-->
    </div>
</article>

<!--Place the following code before your site's closing </body> tag:-->
<script id="dsq-count-scr" src="//ko0n.disqus.com/count.js" async></script>

{% endblock %}
